name: nana
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  dio: ^5.6.0
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.4
  fpdart: ^1.1.0
  get_it: ^7.7.0
  go_router: ^14.2.0
  injectable: ^2.4.2
  mockito: ^5.4.4
  sqflite: ^2.3.3+1

dev_dependencies:
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  injectable_generator: ^2.6.1

flutter:
  uses-material-design: true

flutter_gen:
  output: lib/core/constants/assets/

  integrations:
    flutter_svg: true
    flutter:
      assets: true
  assets:
    enabled: true
